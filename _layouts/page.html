---
layout: default
---
<div class="page-content">
<div class="post-area post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <hr>
    <article class="">
        {{ content }}
    </article>
</div>

</div>

{% if page.comment != false %}

<div class="page-content post comment">
    <!-- 多说评论框 start -->
    
    <div class="ds-thread" data-thread-key="" data-title="{{ page.title }}" data-url="runhang.github.io{{ page.url }}"></div>

    <!-- 多说评论框 end -->
</div>
{% endif %}
